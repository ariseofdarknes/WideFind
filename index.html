<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Helper function for image URLs
    function getValidImageURL(url) {
        if (!url) return "https://placehold.co/400x300?text=No+Image";
        if (url.includes("imgur.com") && !url.includes("i.imgur.com")) {
            const match = url.match(/imgur\.com\/(?:a\/|gallery\/)?([A-Za-z0-9]+)/);
            if (match && match[1]) return `https://i.imgur.com/${match[1]}.jpg`;
        }
        return url;
    }

    const firebaseConfig = {
        apiKey: "AIzaSyDFsnU6n1-ag1XB8QgJcj5rqjWHxaJ71v8",
        authDomain: "my-ecom-site-168ab.firebaseapp.com",
        projectId: "my-ecom-site-168ab",
        storageBucket: "my-ecom-site-168ab.appspot.com",
        messagingSenderId: "995581566071",
        appId: "1:995581566071:web:1640d0236302d369aefa72",
        measurementId: "G-NLHKNBHCFN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const appId = "WideFind";
    const CART_STORAGE_KEY = 'widefindCart';

    // Update cart count badge
    function updateCartCount() {
        try {
            const cart = JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]");
            const totalItems = cart.reduce((sum, item) => sum + (Number(item.qty) || 0), 0);
            document.getElementById('cart-count').textContent = totalItems;
        } catch (e) {
            console.error('Error updating cart count:', e);
        }
    }

// 1. High Quality Modern Notification Function
function showCartNotification(message) {
    let alertBox = document.getElementById('custom-cart-alert');
    if (!alertBox) {
        alertBox = document.createElement('div');
        alertBox.id = 'custom-cart-alert';
        alertBox.className = 'cart-alert';
        alertBox.innerHTML = `<span>ðŸ›’</span> <span id="alert-msg"></span>`;
        document.body.appendChild(alertBox);
    }
    document.getElementById('alert-msg').textContent = message;
    alertBox.classList.add('show');
    setTimeout(() => alertBox.classList.remove('show'), 3000);
}

// 2. Direct Add to Cart Function (without leaving page)
window.addToCartDirect = function(event, productDataEncoded) {
    event.stopPropagation(); // CRITICAL: Stops the card click from opening product details
    
    try {
        const product = JSON.parse(decodeURIComponent(productDataEncoded));
        let cart = JSON.parse(localStorage.getItem('widefindCart') || "[]");
        
        const itemId = `${product.id}-std`;
        const existingItem = cart.find(i => i.itemId === itemId);

        if (existingItem) {
            existingItem.qty = (Number(existingItem.qty) || 0) + 1;
        } else {
            cart.push({
                itemId: itemId,
                sku: product.id,
                name: product.name,
                price: product.price,
                image: product.image,
                qty: 1,
                size: "Standard"
            });
        }

        localStorage.setItem('widefindCart', JSON.stringify(cart));
        updateCartCount(); // Refresh the header badge
        showCartNotification(`${product.name} added to cart!`);
    } catch (e) {
        console.error("Cart error:", e);
    }
};

    
    // Load site settings (categories, banners)
    async function loadSiteSettings() {
        try {
            const settingsRef = doc(db, `artifacts/${appId}/public/data/config/siteSettings`);
            const snap = await getDoc(settingsRef);
            
            if (snap.exists()) {
                const settings = snap.data();
                
                // Load categories
                const categories = settings.categoryList || ['Popular','T-Shirt','Sunglass','Watch'];
                const menu = document.getElementById('category-menu');
                menu.innerHTML = '<a href="#" class="category-item active" data-category="popular">Popular</a>';
                
                categories.forEach(cat => {
                    if (cat.toLowerCase() !== 'popular') {
                        const link = document.createElement('a');
                        link.href = '#';
                        link.className = 'category-item';
                        link.dataset.category = cat;
                        link.textContent = cat;
                        menu.appendChild(link);
                    }
                });
                
                // Load banners
                const banners = settings.adBanners || [];
                const bannerSlider = document.getElementById('banner-slider');
                bannerSlider.innerHTML = '';
                
                if (banners.length > 0) {
                    banners.forEach((banner, index) => {
                        const slide = document.createElement('div');
                        slide.className = `banner-slide ${index === 0 ? 'active' : ''}`;
                        slide.style.backgroundImage = `url('${banner.img}')`;
                        bannerSlider.appendChild(slide);
                    });
                    
                    // Auto-rotate banners
                    if (banners.length > 1) {
                        let currentBanner = 0;
                        setInterval(() => {
                            const slides = document.querySelectorAll('.banner-slide');
                            slides[currentBanner].classList.remove('active');
                            currentBanner = (currentBanner + 1) % slides.length;
                            slides[currentBanner].classList.add('active');
                        }, 5000);
                    }
                }
            }
        } catch (error) {
            console.error('Error loading settings:', error);
        }
    }

    // Load products
    async function loadProducts(category = "popular") {
        const container = document.getElementById('product-list-container');
        const title = document.getElementById('product-section-title');
        container.innerHTML = '<p style="text-align:center;grid-column:1/-1;color:#999;padding:40px;">Loading products...</p>';

        try {
            const productsRef = collection(db, `artifacts/${appId}/public/data/products`);
            const snapshot = await getDocs(productsRef);

            let products = [];
            snapshot.forEach(doc => products.push({ id: doc.id, ...doc.data() }));

            if (category === "popular") {
                products = products.filter(p => p.isPopular === true);
                title.textContent = "Popular Products";
            } else {
                products = products.filter(p => p.category === category);
                title.textContent = `${category} Collection`;
            }

            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = `<p style="text-align:center;grid-column:1/-1;color:#777;padding:40px;">No products found in this category.</p>`;
                return;
            }

     products.forEach(product => {
                // 1. Calculate discount percentage (FROM OLD CODE)
                let displayPercent = 0;
                if (product.discountPercent && Number(product.discountPercent) > 0) {
                    displayPercent = Math.round(Number(product.discountPercent));
                } else if (product.discountAmount && Number(product.originalPrice) > 0) {
                    displayPercent = Math.round((Number(product.discountAmount) / Number(product.originalPrice)) * 100);
                }

                // 2. Get first image (FROM OLD CODE)
                let firstImage = '';
                if (Array.isArray(product.images) && product.images.length > 0) {
                    firstImage = product.images[0];
                } else if (typeof product.images === 'string' && product.images.trim()) {
                    firstImage = product.images.split(',')[0].trim();
                }

                // 3. Encode data for Add to Cart (NEW LOGIC)
                const prodInfo = encodeURIComponent(JSON.stringify({
                    id: product.id,
                    name: product.name || '',
                    price: product.price || 0,
                    image: typeof getValidImageURL === 'function' ? getValidImageURL(firstImage) : firstImage
                }));

                // 4. Create the Card
                const card = document.createElement("div");
                card.className = "product-card";
                
                // ACTION: Clicking the card opens details (NEW LOGIC)
                card.onclick = () => { window.location.href = `product.html?id=${product.id}`; };

                card.innerHTML = `
                    <img src="${typeof getValidImageURL === 'function' ? getValidImageURL(firstImage) : firstImage}" alt="${product.name || 'Product'}">
                    <h3 title="${product.name || ''}">${product.name || ''}</h3>
                    <div class="price-container">
                        <span class="sale-price">à§³${Number(product.price||0).toFixed(0)}</span>
                        ${product.originalPrice ? `<span class="original-price">à§³${Number(product.originalPrice).toFixed(0)}</span>` : ''}
                        ${displayPercent > 0 ? `<span class="discount-percent">-${displayPercent}%</span>` : ''}
                    </div>
                    <button onclick="addToCartDirect(event, '${prodInfo}')" class="btn-buy">Add to Cart</button>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading products:', error);
            container.innerHTML = `<p style="text-align:center;grid-column:1/-1;color:#dc3545;padding:40px;">Failed to load products. Please refresh the page.</p>`;
        }
    }

    // Initialize page
    document.addEventListener("DOMContentLoaded", async () => {
        updateCartCount();
        await loadSiteSettings();
        await loadProducts("popular");

        // Category click handlers (use event delegation)
        document.getElementById('category-menu').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-item')) {
                e.preventDefault();
                document.querySelectorAll(".category-item").forEach(b => b.classList.remove("active"));
                e.target.classList.add("active");
                loadProducts(e.target.dataset.category);
            }
        });

        // Update cart count when returning to page
        window.addEventListener('focus', updateCartCount);
    });
</script>
