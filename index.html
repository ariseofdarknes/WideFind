    <style>
        /* Cart badge styles */
        .cart-badge {
            position: relative;
            display: inline-block;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff6600;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6600;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- NEW: MODERN TOAST ALERT STYLES --- */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            pointer-events: none;
        }
        .modern-toast {
            background: white;
            color: #333;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.3s;
            opacity: 0;
            pointer-events: auto;
            border-left: 5px solid #ff6600;
            font-family: 'Poppins', sans-serif;
        }
        .modern-toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        .toast-icon {
            background: #ff6600;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .toast-content {
            flex: 1;
        }
        .toast-title {
            font-weight: 600;
            font-size: 14px;
            display: block;
            color: #ff6600;
        }
        .toast-msg {
            font-size: 13px;
            color: #666;
        }
        /* -------------------------------------- */
    </style>
</head>
<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    function getValidImageURL(url) {
        if (!url) return "https://placehold.co/400x300?text=No+Image";
        if (url.includes("imgur.com") && !url.includes("i.imgur.com")) {
            const match = url.match(/imgur\.com\/(?:a\/|gallery\/)?([A-Za-z0-9]+)/);
            if (match && match[1]) return `https://i.imgur.com/${match[1]}.jpg`;
        }
        return url;
    }

    const firebaseConfig = {
        apiKey: "AIzaSyDFsnU6n1-ag1XB8QgJcj5rqjWHxaJ71v8",
        authDomain: "my-ecom-site-168ab.firebaseapp.com",
        projectId: "my-ecom-site-168ab",
        storageBucket: "my-ecom-site-168ab.appspot.com",
        messagingSenderId: "995581566071",
        appId: "1:995581566071:web:1640d0236302d369aefa72",
        measurementId: "G-NLHKNBHCFN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const appId = "WideFind";
    const CART_STORAGE_KEY = 'widefindCart';

    // --- NEW: High Quality Modern Toast Function ---
    function showToast(productName) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'modern-toast';
        toast.innerHTML = `
            <div class="toast-icon">âœ“</div>
            <div class="toast-content">
                <span class="toast-title">Added to Cart</span>
                <span class="toast-msg">${productName}</span>
            </div>
        `;
        container.appendChild(toast);

        // Slide In
        setTimeout(() => toast.classList.add('show'), 100);

        // Slide Out and Remove
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 500);
        }, 3000);
    }

    // --- UPDATED: Add to Cart Function ---
    function addToCart(product) {
        const cart = JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]");
        const existingItem = cart.find(item => item.id === product.id);

        let cartImage = "";
        if (Array.isArray(product.images) && product.images.length > 0) {
            cartImage = product.images[0];
        } else if (typeof product.images === 'string' && product.images.trim()) {
            cartImage = product.images.split(',')[0].trim();
        }

        if (existingItem) {
            existingItem.qty = (Number(existingItem.qty) || 1) + 1;
        } else {
            cart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                image: cartImage,
                qty: 1
            });
        }

        localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
        updateCartCount();
        
        // Use the new modern alert instead of alert()
        showToast(product.name); 
    }

    function updateCartCount() {
        try {
            const cart = JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]");
            const totalItems = cart.reduce((sum, item) => sum + (Number(item.qty) || 0), 0);
            document.getElementById('cart-count').textContent = totalItems;
        } catch (e) {
            console.error('Error updating cart count:', e);
        }
    }

    async function loadSiteSettings() {
        try {
            const settingsRef = doc(db, `artifacts/${appId}/public/data/config/siteSettings`);
            const snap = await getDoc(settingsRef);
            if (snap.exists()) {
                const settings = snap.data();
                const categories = settings.categoryList || ['Popular','T-Shirt','Sunglass','Watch'];
                const menu = document.getElementById('category-menu');
                menu.innerHTML = '<a href="#" class="category-item active" data-category="popular">Popular</a>';
                categories.forEach(cat => {
                    if (cat.toLowerCase() !== 'popular') {
                        const link = document.createElement('a');
                        link.href = '#'; link.className = 'category-item'; link.dataset.category = cat; link.textContent = cat;
                        menu.appendChild(link);
                    }
                });
                const banners = settings.adBanners || [];
                const bannerSlider = document.getElementById('banner-slider');
                bannerSlider.innerHTML = '';
                if (banners.length > 0) {
                    banners.forEach((banner, index) => {
                        const slide = document.createElement('div');
                        slide.className = `banner-slide ${index === 0 ? 'active' : ''}`;
                      const imgElement = document.createElement('img');
imgElement.src = banner.img || banner.image;
imgElement.alt = "Ad Banner";
slide.appendChild(imgElement);
                        bannerSlider.appendChild(slide);
                    });
                    if (banners.length > 1) {
                        let currentBanner = 0;
                        setInterval(() => {
                            const slides = document.querySelectorAll('.banner-slide');
                            slides[currentBanner].classList.remove('active');
                            currentBanner = (currentBanner + 1) % slides.length;
                            slides[currentBanner].classList.add('active');
                        }, 5000);
                    }
                }
            }
        } catch (error) { console.error('Error loading settings:', error); }
    }

  async function loadProducts(category = "popular") {
    const container = document.getElementById('product-list-container');
    const title = document.getElementById('product-section-title');
    container.innerHTML = '<p style="text-align:center;grid-column:1/-1;color:#999;padding:40px;">Loading products...</p>';
    
    try {
        const productsRef = collection(db, `artifacts/${appId}/public/data/products`);
        const snapshot = await getDocs(productsRef);
        let products = [];
        snapshot.forEach(doc => products.push({ id: doc.id, ...doc.data() }));

        if (category === "popular") {
            products = products.filter(p => p.isPopular === true);
            title.textContent = "Popular Products";
        } else {
            products = products.filter(p => p.category === category);
            title.textContent = `${category} Collection`;
        }

        container.innerHTML = '';
        if (products.length === 0) {
            container.innerHTML = `<p style="text-align:center;grid-column:1/-1;color:#777;padding:40px;">No products found.</p>`;
            return;
        }

        products.forEach(product => {
            // --- NEW AUTOMATIC PERCENTAGE LOGIC ---
            let displayPercent = 0;
            const currentPrice = Number(product.price || 0);
            const oldPrice = Number(product.originalPrice || 0);

            if (product.discountPercent > 0) {
                // Use the manual percentage if it exists
                displayPercent = Math.round(Number(product.discountPercent));
            } else if (oldPrice > currentPrice) {
                // Auto-calculate if only fixed prices were set
                const savings = oldPrice - currentPrice;
                displayPercent = Math.round((savings / oldPrice) * 100);
            }

            let firstImage = '';
            if (Array.isArray(product.images) && product.images.length > 0) firstImage = product.images[0];
            else if (typeof product.images === 'string' && product.images.trim()) firstImage = product.images.split(',')[0].trim();
            firstImage = getValidImageURL(firstImage);

            const card = document.createElement("div");
            card.className = "product-card";
         card.innerHTML = `
    <a href="product.html?id=${product.id}" style="text-decoration:none; color:inherit; display:block;">
        <img src="${firstImage}" alt="${product.name}">
        <h3 title="${product.name}">${product.name}</h3>
        <div class="price-container">
            <span class="sale-price">à§³${currentPrice.toFixed(0)}</span>
            
            ${oldPrice > 0 ? `<span class="original-price">à§³${oldPrice.toFixed(0)}</span>` : ''}
            
            ${displayPercent > 0 ? `<span class="discount-percent">-${displayPercent}%</span>` : ''}
        </div>
    </a>
    <button id="add-btn-${product.id}" class="btn-buy" style="width:100%; margin-top:10px; border:none; cursor:pointer;">
        Add to Cart
    </button>
`;
                    </div>
                </a>
                <button id="add-btn-${product.id}" class="btn-buy" style="width:100%; margin-top:10px; border:none; cursor:pointer;">
                    Add to Cart
                </button>
            `;
            container.appendChild(card);
            
            document.getElementById(`add-btn-${product.id}`).addEventListener('click', (e) => {
                e.stopPropagation(); e.preventDefault();
                addToCart(product);
            });
        });
    } catch (error) { 
        console.error('Error loading products:', error); 
    }
}

    document.addEventListener("DOMContentLoaded", async () => {
        updateCartCount();
        await loadSiteSettings();
        await loadProducts("popular");
        document.getElementById('category-menu').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-item')) {
                e.preventDefault();
                document.querySelectorAll(".category-item").forEach(b => b.classList.remove("active"));
                e.target.classList.add("active");
                loadProducts(e.target.dataset.category);
            }
        });
        window.addEventListener('focus', updateCartCount);
    });
</script>
