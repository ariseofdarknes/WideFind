<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Cart badge styles */
        .cart-badge {
            position: relative;
            display: inline-block;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff6600;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6600;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    /* ... existing styles ... */

    /* Modern Add to Cart Alert */
    .cart-alert {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #000; /* Black background */
        color: #fff;
        padding: 12px 25px;
        border-radius: 8px;
        border-left: 5px solid #ff0000; /* Red accent */
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        z-index: 10000;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-weight: 600;
    }
    .cart-alert.show {
        transform: translateX(-50%) translateY(0);
    }
    .cart-alert-icon {
        background: #ff0000;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }
    
    /* Make card feel clickable */
    .product-card {
        cursor: pointer;
    }
    .btn-buy {
        position: relative;
        z-index: 10; /* Ensure button stays on top of the card link */
    }
    </style>
</head>
<body>

    <header class="site-header">

    <main class="container">

</style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ... [Previous Firebase Config and Helper Functions remain exactly the same] ...
    const firebaseConfig = {
        apiKey: "AIzaSyDFsnU6n1-ag1XB8QgJcj5rqjWHxaJ71v8",
        authDomain: "my-ecom-site-168ab.firebaseapp.com",
        projectId: "my-ecom-site-168ab",
        storageBucket: "my-ecom-site-168ab.appspot.com",
        messagingSenderId: "995581566071",
        appId: "1:995581566071:web:1640d0236302d369aefa72",
        measurementId: "G-NLHKNBHCFN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const appId = "WideFind";
    const CART_STORAGE_KEY = 'widefindCart';

    // === NEW: Modern Notification Function ===
    function showCartNotification(message) {
        let alertBox = document.getElementById('custom-cart-alert');
        if (!alertBox) {
            alertBox = document.createElement('div');
            alertBox.id = 'custom-cart-alert';
            alertBox.className = 'cart-alert';
            alertBox.innerHTML = `<span class="cart-alert-icon">âœ“</span> <span id="alert-msg"></span>`;
            document.body.appendChild(alertBox);
        }
        document.getElementById('alert-msg').textContent = message;
        alertBox.classList.add('show');
        setTimeout(() => alertBox.classList.remove('show'), 3000);
    }

    // === NEW: Direct Add to Cart Function ===
    window.addToCartDirect = function(event, productJson) {
        event.stopPropagation(); // Prevents the card click from opening details
        const product = JSON.parse(decodeURIComponent(productJson));
        
        let cart = JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]");
        
        // Use ID + Size (default 'Standard') for unique identification
        const itemId = `${product.id}-standard`;
        const existingItem = cart.find(i => i.itemId === itemId);

        if (existingItem) {
            existingItem.qty += 1;
        } else {
            cart.push({
                itemId: itemId,
                sku: product.id,
                name: product.name,
                price: product.price,
                image: product.images?.[0] || product.images || "",
                qty: 1,
                size: "Standard"
            });
        }

        localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
        updateCartCount();
        showCartNotification(`${product.name} added to cart!`);
    };

    // ... [updateCartCount and loadSiteSettings remain same] ...
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]");
        const totalItems = cart.reduce((sum, item) => sum + (Number(item.qty) || 0), 0);
        document.getElementById('cart-count').textContent = totalItems;
    }

    async function loadProducts(category = "popular") {
        const container = document.getElementById('product-list-container');
        const title = document.getElementById('product-section-title');
        container.innerHTML = '<p style="text-align:center;grid-column:1/-1;color:#999;padding:40px;">Loading products...</p>';

        try {
            const productsRef = collection(db, `artifacts/${appId}/public/data/products`);
            const snapshot = await getDocs(productsRef);
            let products = [];
            snapshot.forEach(doc => products.push({ id: doc.id, ...doc.data() }));

            if (category === "popular") {
                products = products.filter(p => p.isPopular === true);
                title.textContent = "Popular Products";
            } else {
                products = products.filter(p => p.category === category);
                title.textContent = `${category} Collection`;
            }

            container.innerHTML = '';

            products.forEach(product => {
                let displayPercent = 0;
                if (product.discountPercent && Number(product.discountPercent) > 0) {
                    displayPercent = Math.round(Number(product.discountPercent));
                }

                let firstImage = '';
                if (Array.isArray(product.images) && product.images.length > 0) {
                    firstImage = product.images[0];
                } else if (typeof product.images === 'string') {
                    firstImage = product.images.split(',')[0].trim();
                }

                // Prepare product data for the JS function
                const prodData = encodeURIComponent(JSON.stringify({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    images: firstImage
                }));

                const card = document.createElement("div");
                card.className = "product-card";
                // Click on card goes to details
                card.onclick = () => window.location.href = `product.html?id=${product.id}`;
                
                card.innerHTML = `
                    <img src="${firstImage}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div class="price-container">
                        <span class="sale-price">à§³${Number(product.price).toFixed(0)}</span>
                        ${product.originalPrice ? `<span class="original-price">à§³${Number(product.originalPrice).toFixed(0)}</span>` : ''}
                    </div>
                    <button onclick="addToCartDirect(event, '${prodData}')" class="btn-buy">Add To Cart</button>
                `;
                container.appendChild(card);
            });
        } catch (error) { console.error(error); }
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", async () => {
        updateCartCount();
        await loadSiteSettings();
        await loadProducts("popular");
    });
</script>
