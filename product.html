<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* High-Quality Custom Alert Styling */
.stock-alert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-100px);
    background: linear-gradient(135deg, #ff6600, #ff4b2b);
    color: white;
    padding: 14px 28px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(255, 102, 0, 0.3);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 10000;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    border: 1px solid rgba(255,255,255,0.2);
}

.stock-alert.show {
    transform: translateX(-50%) translateY(0px);
}

        
        .cart-badge {
            position: relative;
            display: inline-block;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff6600;
            text-decoration: none;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6600;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .qty-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ff6600;
            background: white;
            color: #ff6600;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .qty-btn:hover {
            background: #ff6600;
            color: white;
        }
        .qty-display {
            font-size: 1.3rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1><a href="index.html" class="logo-gold">WideFind</a></h1>
        <a href="cart.html" class="cart-badge" title="View Cart">
            üõí
            <span class="cart-count" id="cart-count">0</span>
        </a>
    </div>
</header>

<main class="product-page container">

    <div class="product-gallery">
        <div class="main-image-container">
            <img id="product-image" src="https://placehold.co/600x600?text=Loading..." alt="Product Image">
        </div>
        <div id="thumbnail-list" class="thumbnail-list"></div>
    </div>

    <div class="product-details">
        <h2 id="product-name">Loading...</h2>

        <div class="product-price-ref">
            <span class="sale-price" id="product-price">‡ß≥0</span>
            <span class="original-price" id="product-original" style="display:none;">‡ß≥0</span>
            <span class="discount-percent" id="product-discount" style="display:none;">-0%</span>
        </div>

        <p id="product-description"></p>

        <h4 id="size-label">Available Sizes</h4>
        <div id="size-options" class="size-container"></div>

        <div class="quantity-controls">
            <label style="font-weight: 600;">Quantity:</label>
            <button class="qty-btn" id="qty-minus">‚àí</button>
            <div class="qty-display" id="qty-display">1</div>
            <button class="qty-btn" id="qty-plus">+</button>
        </div>

        <button id="add-to-cart" class="btn-buy">Add to Cart</button>
    </div>




<!-- ================= Related Random Products ================== -->
<div style="max-width:1200px;margin:40px auto;">
  <h2 style="font-size:22px;margin-bottom:15px;">You May Also Like</h2>

  <div id="randomProducts" 
       style="display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;">
  </div>
</div>


</main>

<footer class="site-footer" style="text-align: center; padding: 20px; background: #fff; margin-top: 40px;">
    <p>¬© 2025 WideFind. All Rights Reserved.</p>
</footer>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* --- 1. CONFIGURATION --- */
const firebaseConfig = {
    apiKey: "AIzaSyDFsnU6n1-ag1XB8QgJcj5rqjWHxaJ71v8",
    authDomain: "my-ecom-site-168ab.firebaseapp.com",
    projectId: "my-ecom-site-168ab",
    storageBucket: "my-ecom-site-168ab.appspot.com",
    messagingSenderId: "995581566071",
    appId: "1:995581566071:web:1640d0236302d369aefa72",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const appId = "WideFind";
const CART_STORAGE_KEY = 'widefindCart';

let currentQty = 1;
let stockLimit = 0;

/* --- 2. UI: HIGH QUALITY ALERT --- */
function showStockAlert(message) {
    const oldAlert = document.querySelector('.stock-alert');
    if (oldAlert) oldAlert.remove();
    const alertBox = document.createElement('div');
    alertBox.className = 'stock-alert';
    alertBox.innerHTML = `<span>‚ö†Ô∏è</span> ${message}`;
    document.body.appendChild(alertBox);
    setTimeout(() => alertBox.classList.add('show'), 10);
    setTimeout(() => {
        alertBox.classList.remove('show');
        setTimeout(() => alertBox.remove(), 500);
    }, 3000);
}

/* --- 3. UTILITY FUNCTIONS --- */
function getValidImageURL(url) {
    if (!url) return "https://placehold.co/600x600?text=No+Image";
    if (url.includes("imgur.com") && !url.includes("i.imgur.com")) {
        const match = url.match(/imgur\.com\/(?:a\/|gallery\/)?([A-Za-z0-9]+)/);
        if (match && match[1]) return `https://i.imgur.com/${match[1]}.jpg`;
    }
    return url;
}

function getCart() {
    try { return JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]"); }
    catch(e){ return []; }
}

function saveCart(cart){ 
    localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart)); 
    updateCartCount();
}

function updateCartCount() {
    const cart = getCart();
    const totalItems = cart.reduce((sum, item) => sum + (Number(item.qty) || 0), 0);
    const badge = document.getElementById('cart-count');
    if(badge) badge.textContent = totalItems;
}

function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}

/* --- 4. MAIN PRODUCT LOADING --- */
const productId = getQueryParam('id') || getQueryParam('sku');

if (!productId) {
    document.getElementById('product-name').innerText = 'Product not specified';
} else {
    initPage();
}

async function initPage() {
    await loadProduct(productId);
    await loadRandomProducts();
    updateCartCount();
}

async function loadProduct(productId) {
    try {
        const ref = doc(db, `artifacts/${appId}/public/data/products/${productId}`);
        const snap = await getDoc(ref);
        
        if (!snap.exists()) {
            document.getElementById('product-name').innerText = 'Product not found';
            return;
        }
        
        const p = snap.data();
        stockLimit = Number(p.stock) || 0; 

        // Update UI
        document.getElementById("product-name").innerText = p.name || '';
        document.getElementById("product-description").innerText = p.description || '';
        document.getElementById("product-price").innerText = `‡ß≥${Number(p.price || 0).toFixed(0)}`;

        // Stock Status Badge
        const priceContainer = document.getElementById('product-price').parentElement;
        const stockInfo = document.createElement('p');
        stockInfo.style = "color: #666; font-size: 0.9rem; margin-top: 5px;";
        stockInfo.innerHTML = `Availability: <span style="color: ${stockLimit > 0 ? '#28a745' : '#dc3545'}; font-weight: bold;">${stockLimit > 0 ? stockLimit + ' in stock' : 'Out of Stock'}</span>`;
        priceContainer.appendChild(stockInfo);

        // Images Gallery
        const mainImg = document.getElementById("product-image");
        const thumbList = document.getElementById("thumbnail-list");
        let imgs = p.images;
        if (typeof imgs === "string") imgs = imgs.split(',').map(i => i.trim());
        
        if (imgs && imgs.length > 0) {
            mainImg.src = getValidImageURL(imgs[0]);
            imgs.forEach((url) => {
                const thumb = document.createElement('img');
                thumb.src = getValidImageURL(url);
                thumb.onclick = () => mainImg.src = getValidImageURL(url);
                thumbList.appendChild(thumb);
            });
        }

        // Quantity Controls with Stock Protection
        document.getElementById('qty-plus').onclick = () => {
            if (currentQty < stockLimit) {
                currentQty++;
                document.getElementById('qty-display').textContent = currentQty;
            } else {
                showStockAlert(`Sorry, only ${stockLimit} pieces available!`);
            }
        };
        document.getElementById('qty-minus').onclick = () => {
            if (currentQty > 1) {
                currentQty--;
                document.getElementById('qty-display').textContent = currentQty;
            }
        };

        // Add to Cart logic
        const cartBtn = document.getElementById('add-to-cart');
        if (stockLimit <= 0) {
            cartBtn.disabled = true;
            cartBtn.textContent = 'Out of Stock';
            cartBtn.style.background = '#999';
        } else {
            cartBtn.onclick = () => {
                const cart = getCart();
                const item = {
                    itemId: Date.now().toString(),
                    sku: productId,
                    name: p.name,
                    price: Number(p.price),
                    qty: currentQty,
                    stockLimit: stockLimit,
                    image: (imgs && imgs[0]) ? imgs[0] : ''
                };

                const existing = cart.find(ci => ci.sku === item.sku);
                if (existing) {
                    if (existing.qty + item.qty > stockLimit) {
                        showStockAlert(`Limit Reached! Total in cart cannot exceed ${stockLimit}.`);
                        return;
                    }
                    existing.qty += item.qty;
                } else {
                    cart.push(item);
                }

                saveCart(cart);
                cartBtn.textContent = '‚úì Added!';
                setTimeout(() => cartBtn.textContent = 'Add to Cart', 2000);
            };
        }

    } catch (err) {
        console.error(err);
        document.getElementById('product-name').innerText = 'Error loading product';
    }
}

async function loadRandomProducts() {
    try {
        const snap = await getDocs(collection(db, `artifacts/${appId}/public/data/products`));
        let all = [];
        snap.forEach(d => {
            if(d.id !== productId) all.push({ id: d.id, ...d.data() });
        });
        all = all.sort(() => Math.random() - 0.5).slice(0, 12);
        const container = document.getElementById("randomProducts");
        container.innerHTML = "";
        all.forEach(rp => {
            const card = document.createElement("a");
            card.href = `product.html?id=${rp.id}`;
            card.style = "border:1px solid #ddd; padding:10px; border-radius:8px; text-decoration:none; color:#000; background:#fff; text-align:center;";
            card.innerHTML = `
                <img src="${getValidImageURL(Array.isArray(rp.images) ? rp.images[0] : rp.images)}" style="width:100%; height:120px; object-fit:cover; border-radius:6px;">
                <h4 style="font-size:13px; margin:5px 0; height:34px; overflow:hidden;">${rp.name}</h4>
                <p style="color:#ff6600; font-weight:bold;">‡ß≥${rp.price}</p>
            `;
            container.appendChild(card);
        });
    } catch (e) { console.error(e); }
}
</script>


</body>
</html>
