<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        
        
        /* High-Quality Custom Alert Styling */
.stock-alert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-100px);
    background: linear-gradient(135deg, #ff6600, #ff4b2b);
    color: white;
    padding: 14px 28px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(255, 102, 0, 0.3);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 10000;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    border: 1px solid rgba(255,255,255,0.2);
}

.stock-alert.show {
    transform: translateX(-50%) translateY(0px);
}
        
        
        
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        .qty-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #ff6600;
            background: white;
            color: #ff6600;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .qty-btn:hover {
            background: #ff6600;
            color: white;
        }
        .qty-display {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
             <h1><a href="index.html" class="logo-gold">WideFind</a></h1>
            <a href="index.html" style="font-weight: 600; color: #555; text-decoration: none;">← Continue Shopping</a>
        </div>
    </header>

    <main class="container">
        <div class="cart-page-container">
            <h2>Your Shopping Cart (<span id="cart-item-count">0</span> Items)</h2>
            <div id="cart-items-list"></div>
            
            <div id="cart-empty-message" style="text-align: center; padding: 50px; color: #999; display: none;">
                Your cart is empty! <a href="index.html">Start shopping now.</a>
            </div>

            <div class="cart-actions">
                <div class="cart-total">
                    Subtotal: <span id="cart-subtotal">৳0</span>
                </div>
                <a href="checkout.html" id="proceed-to-checkout" class="btn-buy" style="width: 250px; margin: 0;">PROCEED TO CHECKOUT</a>
            </div>
        </div>
    </main>



<script>
    const CART_STORAGE_KEY = 'widefindCart';

    // UI: High Quality Alert Function
    function showStockAlert(message) {
        const oldAlert = document.querySelector('.stock-alert');
        if (oldAlert) oldAlert.remove();
        
        const alertBox = document.createElement('div');
        alertBox.className = 'stock-alert';
        alertBox.innerHTML = `<span>⚠️</span> ${message}`;
        document.body.appendChild(alertBox);
        
        // Animate In
        setTimeout(() => alertBox.classList.add('show'), 10);
        
        // Auto-remove
        setTimeout(() => {
            alertBox.classList.remove('show');
            setTimeout(() => alertBox.remove(), 500);
        }, 3000);
    }

    function getValidImageURL(url) {
        if (!url) return "https://placehold.co/120x120?text=No+Image";
        if (url.includes("imgur.com") && !url.includes("i.imgur.com")) {
            const match = url.match(/imgur\.com\/(?:a\/|gallery\/)?([A-Za-z0-9]+)/);
            if (match && match[1]) return `https://i.imgur.com/${match[1]}.jpg`;
        }
        return url;
    }

    function getCart() {
        try { return JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]"); }
        catch (e) { return []; }
    }

    function saveCart(cart) {
        localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
        renderCart(); 
    }
    
    // Global Functions for Buttons
    window.removeItem = function(id) {
        let cart = getCart();
        cart = cart.filter(item => (item.itemId || item.sku) != id);
        saveCart(cart);
    }

    window.updateQuantity = function(id, change) {
        let cart = getCart();
        const item = cart.find(i => (i.itemId || i.sku) == id);
        
        if (item) {
            let currentQty = Number(item.qty) || 1;
            let newQty = currentQty + change;
            
            if (newQty < 1) return;

            // STOCK LIMIT CHECK
            if (change > 0 && item.stockLimit !== undefined) {
                if (newQty > Number(item.stockLimit)) {
                    showStockAlert(`Only ${item.stockLimit} items left in stock!`);
                    return;
                }
            }

            item.qty = newQty;
            saveCart(cart); 
        }
    }

    function renderCart() {
        const cart = getCart();
        const listContainer = document.getElementById('cart-items-list');
        const countDisplay = document.getElementById('cart-item-count');
        const subtotalDisplay = document.getElementById('cart-subtotal');
        const emptyMessage = document.getElementById('cart-empty-message');
        const actions = document.querySelector('.cart-actions');
        
        listContainer.innerHTML = '';
        
        if (cart.length === 0) {
            countDisplay.textContent = '0';
            subtotalDisplay.textContent = '৳0';
            emptyMessage.style.display = 'block';
            if (actions) actions.style.display = 'none';
            return;
        }

        emptyMessage.style.display = 'none';
        if (actions) actions.style.display = 'flex';

        let totalSubtotal = 0;
        let totalQty = 0;

        cart.forEach(item => {
            const id = item.itemId || item.sku;
            const price = Number(item.price) || 0;
            const qty = Number(item.qty) || 0;
            const itemSubtotal = price * qty;
            
            totalSubtotal += itemSubtotal;
            totalQty += qty;
            
            const itemElement = document.createElement('div');
            itemElement.classList.add('cart-item');
            
            itemElement.innerHTML = `
                <img src="${getValidImageURL(item.image)}" alt="${item.name}">
                <div class="item-details">
                    <h4>${item.name}</h4>
                    <p>Unit Price: ৳${price.toFixed(0)}</p>
                    ${item.size ? `<p style="font-size:0.85rem; color:#666;">Size: ${item.size}</p>` : ''}
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQuantity('${id}', -1)">−</button>
                        <span class="qty-display">${qty}</span>
                        <button class="qty-btn" onclick="updateQuantity('${id}', 1)">+</button>
                    </div>
                </div>
                <div class="item-price">৳${itemSubtotal.toFixed(0)}</div>
                <div class="item-remove">
                    <button onclick="if(confirm('Remove item?')) removeItem('${id}')">✕</button>
                </div>
            `;
            listContainer.appendChild(itemElement);
        });

        countDisplay.textContent = totalQty;
        subtotalDisplay.textContent = `৳${totalSubtotal.toFixed(0)}`;
    }

    document.addEventListener("DOMContentLoaded", renderCart);
</script>
    

</body>
</html>
