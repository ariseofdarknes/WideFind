<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - WideFind</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Logo Animation */
        .logo-gradient {
            background: linear-gradient(90deg, #FFD700, #FFA500, #FF8C00, #FFD700);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            0% { background-position: 0%; }
            100% { background-position: 300%; }
        }
        
        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #1F2937;
            color: white;
            padding: 16px 28px;
            border-radius: 12px;
            border-left: 4px solid #ff6600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- ============================================
         HEADER SECTION
         ============================================ -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center">
                    <h1 class="text-3xl font-black logo-gradient tracking-tight">WideFind</h1>
                </a>
                
                <a href="index.html" class="px-6 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-xl font-bold transition">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Continue Shopping
                </a>
            </div>
        </div>
    </header>

    <!-- ============================================
         CART CONTENT
         ============================================ -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <h1 class="text-3xl font-black text-gray-900 mb-2">Shopping Cart</h1>
        <p class="text-gray-600 mb-8">
            <span id="cart-item-count">0</span> items in your cart
        </p>

        <!-- ============================================
             CART ITEMS LIST
             ============================================ -->
        <div id="cart-items-container" class="bg-white rounded-2xl shadow-lg overflow-hidden mb-6">
            <!-- Cart items will be rendered here -->
        </div>

        <!-- ============================================
             EMPTY CART STATE
             ============================================ -->
        <div id="empty-cart-message" class="hidden text-center py-16">
            <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-600 mb-4">Your cart is empty</h2>
            <p class="text-gray-500 mb-6">Add some products to get started!</p>
            <a href="index.html" class="inline-block px-8 py-4 bg-orange-600 hover:bg-orange-700 text-white rounded-xl font-bold transition">
                Start Shopping
            </a>
        </div>

        <!-- ============================================
             CART SUMMARY (Only shown when cart has items)
             ============================================ -->
        <div id="cart-summary" class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-200">
                <span class="text-xl font-bold text-gray-900">Subtotal</span>
                <span id="cart-subtotal" class="text-2xl font-black text-orange-600">à§³0</span>
            </div>
            
            <a href="checkout.html" id="checkout-btn" class="block w-full py-4 bg-gray-900 hover:bg-black text-white text-center rounded-xl font-bold text-lg transition">
                Proceed to Checkout
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </main>

    <!-- ============================================
         CONFIRMATION MODAL
         ============================================ -->
    <div id="confirm-modal" class="modal">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-trash-alt text-2xl text-red-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Remove Item?</h3>
            <p class="text-gray-600 mb-6">Are you sure you want to remove this item from your cart?</p>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl font-bold transition">
                    Cancel
                </button>
                <button id="confirm-remove-btn" class="flex-1 py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold transition">
                    Yes, Remove
                </button>
            </div>
        </div>
    </div>

    <!-- ============================================
         FOOTER
         ============================================ -->
    <footer class="bg-white border-t border-gray-200 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-600 text-sm">&copy; 2025 WideFind. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- ============================================
         JAVASCRIPT
         ============================================ -->
    <script>
        // ==========================================
        // GLOBAL VARIABLES
        // ==========================================
        const CART_STORAGE_KEY = 'widefindCart';
        let itemToRemove = null;

        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================
        
        /**
         * Get cart from localStorage
         */
        function getCart() {
            try {
                return JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]");
            } catch (e) {
                console.error("Error reading cart:", e);
                return [];
            }
        }

        /**
         * Save cart to localStorage
         */
        function saveCart(cart) {
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
            renderCart();
        }

        /**
         * Validate and fix image URLs
         */
        function getValidImageURL(url) {
            if (!url) return "https://placehold.co/120x120/f3f4f6/9ca3af?text=No+Image";
            if (url.includes("imgur.com") && !url.includes("i.imgur.com")) {
                const match = url.match(/imgur\.com\/(?:a\/|gallery\/)?([A-Za-z0-9]+)/);
                if (match && match[1]) return `https://i.imgur.com/${match[1]}.jpg`;
            }
            return url;
        }

        /**
         * Show toast notification
         */
        function showToast(message, icon = 'âœ“') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <span class="text-2xl">${icon}</span>
                <span class="font-semibold">${message}</span>
            `;
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // ==========================================
        // MODAL FUNCTIONS
        // ==========================================
        
        /**
         * Open confirmation modal
         */
        window.openConfirmModal = function(itemId) {
            itemToRemove = itemId;
            document.getElementById('confirm-modal').classList.add('active');
        };

        /**
         * Close modal
         */
        window.closeModal = function() {
            document.getElementById('confirm-modal').classList.remove('active');
            itemToRemove = null;
        };

        /**
         * Confirm remove item
         */
        document.getElementById('confirm-remove-btn').addEventListener('click', () => {
            if (itemToRemove) {
                let cart = getCart();
                cart = cart.filter(item => item.itemId !== itemToRemove);
                saveCart(cart);
                showToast('Item removed from cart', 'ðŸ—‘ï¸');
                closeModal();
            }
        });

        // ==========================================
        // QUANTITY UPDATE WITH STOCK VALIDATION
        // ==========================================
        window.updateQuantity = function(itemId, change) {
            let cart = getCart();
            const item = cart.find(i => i.itemId === itemId);
            
            if (!item) return;
            
            const newQty = item.qty + change;
            
            // Don't allow quantity less than 1
            if (newQty < 1) return;
            
            // Check stock limit (if available)
            if (item.stockLimit && newQty > item.stockLimit) {
                showToast(`Only ${item.stockLimit} available in stock!`, 'âš ï¸');
                return;
            }
            
            item.qty = newQty;
            saveCart(cart);
        };

        // ==========================================
        // RENDER CART
        // ==========================================
        function renderCart() {
            const cart = getCart();
            const container = document.getElementById('cart-items-container');
            const emptyMessage = document.getElementById('empty-cart-message');
            const summary = document.getElementById('cart-summary');
            const itemCount = document.getElementById('cart-item-count');
            
            // Update item count
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            itemCount.textContent = totalItems;
            
            // If cart is empty, show empty state
            if (cart.length === 0) {
                container.innerHTML = '';
                emptyMessage.classList.remove('hidden');
                summary.style.display = 'none';
                return;
            }
            
            // Hide empty message and show summary
            emptyMessage.classList.add('hidden');
            summary.style.display = 'block';
            
            // Calculate subtotal
            let subtotal = 0;
            
            // Render cart items
            container.innerHTML = cart.map(item => {
                const itemSubtotal = item.price * item.qty;
                subtotal += itemSubtotal;
                
                return `
                    <div class="flex items-center gap-4 p-6 border-b border-gray-100 last:border-b-0">
                        <!-- Product Image -->
                        <img src="${getValidImageURL(item.image)}" 
                             alt="${item.name}" 
                             class="w-24 h-24 rounded-xl object-cover flex-shrink-0"
                             onerror="this.src='https://placehold.co/120x120/f3f4f6/9ca3af?text=No+Image'"
                        />
                        
                        <!-- Product Details -->
                        <div class="flex-grow">
                            <h3 class="font-bold text-gray-900 mb-1">${item.name}</h3>
                            <p class="text-sm text-gray-600 mb-2">à§³${Number(item.price).toFixed(0)} each</p>
                            ${item.size && item.size !== 'Standard' ? `<p class="text-xs text-gray-500">Size: ${item.size}</p>` : ''}
                            
                            <!-- Quantity Controls -->
                            <div class="flex items-center gap-3 mt-3">
                                <button onclick="updateQuantity('${item.itemId}', -1)" 
                                        class="w-8 h-8 border-2 border-orange-600 text-orange-600 rounded-lg font-bold hover:bg-orange-600 hover:text-white transition">
                                    âˆ’
                                </button>
                                <span class="font-bold text-lg w-8 text-center">${item.qty}</span>
                                <button onclick="updateQuantity('${item.itemId}', 1)" 
                                        class="w-8 h-8 border-2 border-orange-600 text-orange-600 rounded-lg font-bold hover:bg-orange-600 hover:text-white transition">
                                    +
                                </button>
                            </div>
                        </div>
                        
                        <!-- Item Subtotal & Remove Button -->
                        <div class="text-right flex-shrink-0">
                            <p class="text-xl font-black text-gray-900 mb-4">à§³${itemSubtotal.toFixed(0)}</p>
                            <button onclick="openConfirmModal('${item.itemId}')" 
                                    class="text-red-500 hover:text-red-700 transition">
                                <i class="fas fa-trash-alt text-xl"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Update subtotal display
            document.getElementById('cart-subtotal').textContent = `à§³${subtotal.toFixed(0)}`;
        }

        // ==========================================
        // INITIALIZE ON PAGE LOAD
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
</body>
</html>
