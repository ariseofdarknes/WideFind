<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    /* 1. EXISTING QUANTITY CONTROLS */
    .qty-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
    }
    .qty-btn {
        width: 30px;
        height: 30px;
        border: 2px solid #ff6600;
        background: white;
        color: #ff6600;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s;
    }
    .qty-btn:hover {
        background: #ff6600;
        color: white;
    }
    .qty-display {
        font-weight: 600;
        min-width: 30px;
        text-align: center;
    }

    /* 2. HIGH-QUALITY STOCK ALERT (TOAST) */
    .stock-alert {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-100px);
        background: linear-gradient(135deg, #ff6600, #ff4b2b);
        color: white;
        padding: 14px 28px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(255, 102, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 12000;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        border: 1px solid rgba(255,255,255,0.2);
    }
    .stock-alert.show {
        transform: translateX(-50%) translateY(0px);
    }

    /* 3. HIGH-QUALITY CONFIRMATION MODAL */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        display: none; 
        justify-content: center;
        align-items: center;
        z-index: 11000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .modal-overlay.active {
        display: flex;
        opacity: 1;
    }
    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        transform: translateY(20px);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal-overlay.active .modal-content {
        transform: translateY(0);
    }
    .modal-btns {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }
    .btn-confirm-remove {
        background: #ff4b2b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
    }
    .btn-cancel {
        background: #eee;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
    }
    </style>
</head>
<body>

<div class="modal-overlay" id="confirm-modal">
    <div class="modal-content">
        <h3>Remove Item?</h3>
        <p>Are you sure you want to take this item out of your cart?</p>
        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeConfirmModal()">Cancel</button>
            <button class="btn-confirm-remove" id="modal-confirm-btn">Yes, Remove</button>
        </div>
    </div>
</div>
   
    <header class="site-header">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 15px;">
             <h1><a href="index.html" class="logo-gold" style="text-decoration:none; color:#ff6600;">WideFind</a></h1>
            <a href="index.html" style="font-weight: 600; color: #555; text-decoration: none;">← Continue Shopping</a>
        </div>
    </header>

    <main class="container">
        <div class="cart-page-container">
            <h2 style="margin-bottom: 20px;">Your Shopping Cart (<span id="cart-item-count">0</span> Items)</h2>
            <div id="cart-items-list"></div>
            
            <div id="cart-empty-message" style="text-align: center; padding: 50px; color: #999; display: none;">
                Your cart is empty! <a href="index.html" style="color:#ff6600;">Start shopping now.</a>
            </div>

            <div class="cart-actions" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <div class="cart-total" style="font-size: 1.5rem; font-weight: 600; margin-bottom: 15px;">
                    Subtotal: <span id="cart-subtotal" style="color:#ff6600;">৳0</span>
                </div>
                <a href="checkout.html" id="proceed-to-checkout" class="btn-buy" style="display:inline-block; background:#ff6600; color:white; padding: 15px 40px; text-decoration:none; border-radius: 8px; font-weight:600;">PROCEED TO CHECKOUT</a>
            </div>
        </div>
    </main>

<script>
    const CART_STORAGE_KEY = 'widefindCart';
    let itemToRemove = null; 

    function showStockAlert(message) {
        const oldAlert = document.querySelector('.stock-alert');
        if (oldAlert) oldAlert.remove();
        const alertBox = document.createElement('div');
        alertBox.className = 'stock-alert';
        alertBox.innerHTML = `<span>⚠️</span> ${message}`;
        document.body.appendChild(alertBox);
        setTimeout(() => alertBox.classList.add('show'), 10);
        setTimeout(() => {
            alertBox.classList.remove('show');
            setTimeout(() => alertBox.remove(), 500);
        }, 3000);
    }

    window.openConfirmModal = function(id) {
        itemToRemove = id;
        document.getElementById('confirm-modal').classList.add('active');
    }

    window.closeConfirmModal = function() {
        document.getElementById('confirm-modal').classList.remove('active');
        itemToRemove = null;
    }

    document.getElementById('modal-confirm-btn').onclick = function() {
        if (itemToRemove) {
            let cart = getCart();
            cart = cart.filter(item => (item.itemId || item.sku) != itemToRemove);
            saveCart(cart);
            closeConfirmModal();
            showStockAlert("Item removed from cart");
        }
    };

    function getValidImageURL(url) {
        if (!url) return "https://placehold.co/120x120?text=No+Image";
        if (url.includes("imgur.com") && !url.includes("i.imgur.com")) {
            const match = url.match(/imgur\.com\/(?:a\/|gallery\/)?([A-Za-z0-9]+)/);
            if (match && match[1]) return `https://i.imgur.com/${match[1]}.jpg`;
        }
        return url;
    }

    function getCart() {
        try { return JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || "[]"); }
        catch (e) { return []; }
    }

    function saveCart(cart) {
        localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
        renderCart(); 
    }

    window.updateQuantity = function(id, change) {
        let cart = getCart();
        const item = cart.find(i => (i.itemId || i.sku) == id);
        if (item) {
            let currentQty = Number(item.qty) || 1;
            let newQty = currentQty + change;
            if (newQty < 1) return;
            if (change > 0 && item.stockLimit !== undefined) {
                if (newQty > Number(item.stockLimit)) {
                    showStockAlert(`Only ${item.stockLimit} items left in stock!`);
                    return;
                }
            }
            item.qty = newQty;
            saveCart(cart); 
        }
    }

    function renderCart() {
        const cart = getCart();
        const listContainer = document.getElementById('cart-items-list');
        const countDisplay = document.getElementById('cart-item-count');
        const subtotalDisplay = document.getElementById('cart-subtotal');
        const emptyMessage = document.getElementById('cart-empty-message');
        const actions = document.querySelector('.cart-actions');
        
        listContainer.innerHTML = '';
        if (cart.length === 0) {
            countDisplay.textContent = '0';
            subtotalDisplay.textContent = '৳0';
            emptyMessage.style.display = 'block';
            if (actions) actions.style.display = 'none';
            return;
        }

        emptyMessage.style.display = 'none';
        if (actions) actions.style.display = 'block';

        let totalSubtotal = 0;
        let totalQty = 0;

        cart.forEach(item => {
            const id = item.itemId || item.sku;
            const price = Number(item.price) || 0;
            const qty = Number(item.qty) || 0;
            const itemSubtotal = price * qty;
            totalSubtotal += itemSubtotal;
            totalQty += qty;
            
            const itemElement = document.createElement('div');
            itemElement.className = 'cart-item';
            itemElement.style = "display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid #eee;";
            itemElement.innerHTML = `
                <img src="${getValidImageURL(item.image)}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
                <div style="flex: 1;">
                    <h4 style="margin: 0;">${item.name}</h4>
                    <p style="margin: 5px 0; color: #666;">৳${price.toFixed(0)}</p>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQuantity('${id}', -1)">−</button>
                        <span class="qty-display">${qty}</span>
                        <button class="qty-btn" onclick="updateQuantity('${id}', 1)">+</button>
                    </div>
                </div>
                <div style="font-weight: 600;">৳${itemSubtotal.toFixed(0)}</div>
                <button onclick="openConfirmModal('${id}')" style="background: none; border: none; color: #ccc; cursor: pointer; font-size: 1.2rem; margin-left: 10px;">✕</button>
            `;
            listContainer.appendChild(itemElement);
        });

        countDisplay.textContent = totalQty;
        subtotalDisplay.textContent = `৳${totalSubtotal.toFixed(0)}`;
    }

    document.addEventListener("DOMContentLoaded", renderCart);
</script>
</body>
</html>
